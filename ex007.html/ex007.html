<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
<form>
    <fieldset>
        <legend>Dados Cadastrais</legend>
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" placeholder="Digite o seu nome"required>
   <br>
        <label for="idade">idade</label>
        <input type="number" id="idade" placeholder="Digite sua idade"required>
   <br>
        <label for="senha">senha</label>
        <input type="password" id="senha" placeholder="Digite a sua senha"required>
   <br>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="Digite o seu email"required>   

    <input type="submit" value="enviar forms">
    </fieldset>
     <!-- Campo de entrada de dados tipo TEXTO -->
     
</form>
   
</body>
</html>
